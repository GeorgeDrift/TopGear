<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Top Gear Motors - Malawi's Premier Vehicle Marketplace</title>
  <link rel="icon" type="image/jpeg"
    href="https://www.topgearsmw.com/wp-content/uploads/go-x/u/61f99a7a-1d85-4675-b4d9-515d73e49cb3/image-160x162.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
    }

    html {
      width: 100%;
      scroll-behavior: smooth;
    }

    body {
      width: 100%;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    #root {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Custom scrollbar for better look in dashboard */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    /* Resizable styling */
    .resize {
      position: relative;
    }

    .resize::-webkit-resizer {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 15l6 6m-6-6h6m-6 0v6"/></svg>') no-repeat bottom right;
      background-size: 14px;
      filter: grayscale(1) opacity(0.5);
    }

    /* Prevent text selection and user scaling on mobile */
    /* Better touch experience */
    body {
      -webkit-tap-highlight-color: transparent;
      text-rendering: optimizeLegibility;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "express": "https://esm.sh/express@^5.2.1"
  }
}
</script>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-black dark:text-white antialiased transition-colors duration-500">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
